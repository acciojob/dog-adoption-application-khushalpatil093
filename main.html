<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<div>
			<label for="name">Name</label>
			<input id="name" placeholder="Name" type="text">
		</div>
		<div>
			<label for="phone">Phone Number</label>
			<input id="phone" placeholder="Phone Number" type="text">	
		</div>

		<div>
			<label for="address">Address</label>
			<input id="address" placeholder="Address" type="text">	
		</div>
		
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">	
		</div>
		
		<div>
			<label for="multiSelect">Please select your preferred breeds</label>
			<select id="multiSelect">
				<option>Beagle</option>
				<option>Pub</option>
				<option>tomy</option>
			</select>	
		</div>
		
		<input type="submit" id="submit" value="Submit">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
